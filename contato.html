	<header>

</header>

<div class="division-bar"></div>

<h2>CONTATO</h2>

<div class="formulario">
    <p>Entre em contato conosco pelo formulário abaixo</p>
</div>
<br>

<div class="contact-name">NOME:</div>
<br>
<div class="box">
	<form id="busca" class="topo-busca">
	<input type="search" name="busca" class="busca-input" value="" placeholder="Digite seu nome" autocomplete="off"/>
	</form>
</div>
<br>
<div class="contact-email">EMAIL:</div>
<br>
<div class="box">
	<form id="busca" class="topo-busca">
	<input type="search" name="busca" class="busca-input" value="" placeholder="Digite seu e-mail" autocomplete="off"/>
	</form>
</div>
<br>
<div class="contact-phone">CELULAR:</div>
<br>
<div class="box">
	<form id="busca" class="topo-busca">
	<input type="search" name="busca" class="busca-input" value="" placeholder="Digite seu telefone" autocomplete="off"/>
	</form>
</div>
<br>
<div class="contact-message">MENSAGEM:</div>
<br>
<div class="box">
	<form id="busca" class="topo-busca">
	<input type="search" name="busca" class="busca-input" value="" placeholder="Deixe sua mensagem" autocomplete="off"/>
	</form>
</div>
<br>
<button class="enviar">ENVIAR</button>
